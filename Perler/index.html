<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Pixel Grid with Image Upload, Fit to Width, and Movable Line</title>
	<link rel="stylesheet" href="style.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Top bar -->
		<div class="topbar" style="
		display: flex;
		justify-content: space-between;
		align-items: center;
		">
        <input class="form-control" type="file" id="fileInput" accept="image/*" style="width:300px;">
        

		
		<div style="display:flex;justify-content:center;">	
            <button id="fitToWidth" class="btn btn-secondary">
				<i class="fa-solid fa-lightbulb"></i> Zoom
			</button>

			<button id="toggleBlinking" class="btn btn-secondary">
				<i class="fa-solid fa-lightbulb"></i> Toggle Blinking
			</button>
			
			<button id="toggleSymbols" class="btn btn-secondary">
				<i class="fa-solid fa-section"></i> Toggle Symbols
			</button>
			
			<button id="togglePalette" class="btn btn-secondary">
				<i class="fa-solid fa-palette"></i> Toggle Palette
			</button>
			
			<button id="toggleAllColors" class="btn btn-secondary">
				<i class="fa-solid fa-fill"></i> Disable All Colors
			</button>
		</div>
	
    </div>

    <!-- Content with pixel grid -->
    <div class="content">
        <div class="scrollArea" id="scrollArea">
            <canvas id="pixelGrid" class="draggable"></canvas>
        </div>
        <!-- Floating color palette -->
        <div class="colorPalette" id="colorPalette">

            <!-- Dynamically populate the colors with checkboxes -->
        </div>
    </div>

    <!-- Bottom bar -->
    <div class="bottombar">
        <span id="current_count"></span>
        <span id="current_color"></span>
        <span id="current_percentage"></span>
    </div>


</body>
</html>

<script src="colors.js"></script>
<script src="main.js"></script>
